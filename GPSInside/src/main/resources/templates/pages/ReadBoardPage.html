<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/BaseLayout}">
<head>
    <title>등록 페이지 입니다.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
</head>
<th:block layout:fragment="contents">
    <h1>Read Page!!</h1>
    <div>
        <label>게시물 번호: </label> <input type="text" class="form-control" name="dto.boardIdx" th:value="${dto.boardIdx}" readonly>
    </div>
    <div>
        <label>글쓴이 : </label> <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly >
    </div>
    <div>
        <label>이메일 : </label>
        <input type="text" class="form-control" name="userEmail" th:value="${dto.userEmail}" readonly>
    </div>
    <div>
        <label>글쓴 날짜: </label>
        <input type="text" class="form-control" name="regDateTime" th:value="${dto.regDateTime}" readonly>
    </div>
    <div>
        <label>수정 날짜: </label>
        <input type="text" class="form-control" name="modDateTime" th:value="${dto.modDateTime}" readonly>
    </div>
    <div>
        <label>제목 : </label>
        <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
    </div>
    <div>
        <textarea class="form-control" name="content" readonly>[[${dto.content}]]</textarea>
    </div>
    <input type="hidden" name="password" th:value="${dto.password}">
    <a th:href="@{/b/main(page=${requestDto.page}, size=${requestDto.size})}" style="text-decoration: none">
        <button class="btn btn-primary">돌아가기</button>
    </a>
    <a th:href="@{/b/update(b=${dto.boardIdx}, page=${requestDto.page}, size=${requestDto.size})}" style="text-decoration: none">
        <button class="btn btn-secondary">수정하기</button>
    </a>
</th:block>
</html>
