<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/BaseLayout}">
<head>
    <title>등록 페이지 입니다.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
</head>
<th:block layout:fragment="contents">
    <div class="py-3 text-center">
        작성 폼 입니다.
    </div>
    <div class="container">
        <form th:action="@{/b/post}" method="post" th:object="${postDto}" class="form-control">
            <div>
                <label for="writer" class="form-label">닉네임 : </label>
                <input type="text" th:field="*{writer}" placeholder="닉네임을 입력하시오." class="form-text">
            </div>
            <div>
                <label for="userEmail" class="form-label">이메일:  </label>
                <input type="text" th:field="*{userEmail}" placeholder="이메일을 입력하시오."class="form-text">
            </div>
            <div>
                <label for="password" class="form-label">비밀번호 : </label>
                <input type="text" th:field="*{password}" placeholder="PW를 입력하시오."class="form-text">

            </div>
            <div>
                <label for="title" class="form-label">제목 </label>
                <input type="text" th:field="*{title}" placeholder="제목을 입력하시오."class="form-text">
            </div>
            <div>
                <label for="content" class="form-label"></label>
                <textarea th:field="*{content}" rows="12" cols="80">

                </textarea>
            </div>

            <div><input type="submit" value="글 등록" class="btn btn-outline-primary"/></div>
        </form>
    </div>
</th:block>
</html>
